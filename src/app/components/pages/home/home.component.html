<div class="container">
  <div class="row g-3">
    <ng-container *ngFor="let food of foods">
      <div class="col-md-3">
        <a routerLink="/food/{{food.id}}" class="card">
          <img [src]="food.imageURL" class="card-img-top" [alt]="food.name">
          <div class="card-body">
            <h5 class="card-title d-inline">{{ food.name }}</h5>
            <span class="ps-2 favourite {{food.favourite ? '' : 'not'}}">‚ù§</span>
            <star-rating [starType]="'svg'" [rating]="2.63"></star-rating>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</div>
